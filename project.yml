    MACOSX_DEPLOYMENT_TARGET: 13.0
    SWIFT_VERSION: 5.9
targets:
  Audira:
    type: application
    platform: macOS
    sources:
      - path: Sources/Audira
      - path: Audira/Assets.xcassets
