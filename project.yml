      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.jacksonmaroon.Audira
        PRODUCT_NAME: Audira
        INFOPLIST_FILE: Audira/Info.plist
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
